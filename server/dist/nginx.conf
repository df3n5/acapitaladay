server {
    listen   80;

    server_name capitaladay.jonathanfrawley.com;
    access_log /var/log/nginx/capitaladay.log;
    error_log /var/log/nginx/capitaladay.err;

    location / {
        proxy_pass         http://127.0.0.1:9001;
        proxy_redirect     off;

        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
    }
}

