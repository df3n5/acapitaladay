# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - run: sudo apt-get update; sudo apt-get install -y rpm

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "build.sbt" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run: cat /dev/null | sbt test:compile

      # run tests!
      - run: cat /dev/null | sbt test:test

      # Package!
      - run: sbt rpm:packageBin
      - store_artifacts:
          path: /home/circleci/repo/server/target/rpm/RPMS/noarch/acapitaladay-0.1-2.noarch.rpm
          destination: acapitaladay-latest.rpm

      - save_cache:
          paths:
            - ~/.m2
            - ~/.ivy2
          key: v2-dependencies--{{ checksum "build.sbt" }}

